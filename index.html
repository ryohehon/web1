  <h2>COSMOS</h2>

  <p>《코스모스》(Cosmos)는 미국의 천문학자 칼 세이건이 1980년에 저술한 책으로 같은 제목의 다큐멘터리를 기초로 하여 저술되었으며, 유사한 형식과 내용을 담고 있다. 5백만 부 이상이 팔려 세계적인 베스트셀러가 되었다. 휴고상을 수상하였다.</p>
